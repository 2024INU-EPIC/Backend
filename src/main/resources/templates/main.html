<!DOCTYPE html>
<html>
<head>
  <title>JSON 데이터 표시</title>
</head>
<body>
<div id="result"></div>

<script>
  // Fetch API를 이용하여 데이터 가져오기
  fetch('/user/main')
          .then(response => response.json())
          .then(data => {
            // 받아온 JSON 데이터를 HTML에 표시
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = JSON.stringify(data, null, 2); // 보기 좋게 들여쓰기하여 표시
          })
          .catch(error => {
            console.error('Error:', error);
          });
</script>
</body>
</html>
